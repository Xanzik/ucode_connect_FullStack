<!DOCTYPE html>
<html>
<head>
    <title>Select an Answer</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Question: What is the capital of France?</h1>
    
    <form>
        <input type="radio" id="answer1" name="answer" value="paris">
        <label for="answer1">Paris</label><br>
        
        <input type="radio" id="answer2" name="answer" value="london">
        <label for="answer2">London</label><br>
        
        <input type="radio" id="answer3" name="answer" value="berlin">
        <label for="answer3">Berlin</label><br>
        
        <button type="submit">Submit Answer</button>
    </form>
</body>
</html>
