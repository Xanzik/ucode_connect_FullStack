<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Settings</h1>
    <form>
      <div class="form-wrapper">
      <fieldset>
        <div class="form-wrapper">
          <div class="left-checkboxes">
            <p>Typeface:</p>
            <select>
              <option value="0">Acumic Pro</option>
              <option value="1">Comic Sans</option>
              <option disabled>Times New Roman</option>
            </select>                
          </div>
          <div class="Right-Dark">
            <p class = "Bottom">Dark UI</p>
            <label class="toggle">
              <input type="checkbox">
              <div class="slider"></div>
            </label>                    
          </div>
        </div>
        <div class="form-wrapper">
          <div class="left-checkboxes">
            <p>Weight</p>
            <input class = "Checkbox-Regular" type="checkbox" id="Regular" value="true">
            <label class = "Regular" for="Regular">Regular</label>
            <input class = "Checkbox-Regular" type="checkbox" id="Bold" value="true">
            <label class = "Bold" for="Bold">Bold</label>
            </div>
          <div class="right-checkboxes">
            <p>Color</p>
            <label>
              <input type="checkbox" class="round" />
              <span class="blue"></span>
            </label>
            <label>
              <input type="checkbox" class="round" />
              <span class="green"></span>
            </label>
            <label>
              <input type="checkbox" class="round" />
              <span class="Rose"></span>
            </label>
            <label>
              <input type="checkbox" class="round" />
              <span class="Yellow"></span>
            </label>
            <label>
              <input type="checkbox" class="round" />
              <span class="Orange"></span>
            </label>
          </div>
        </div>
        <div class ="size">
          <p>Size</p>
          <input class = "range" type="range" id="powerControl" min="0" max="10" step="1" value="1">
          <p class = "start">a</p>
          <p class = "end">A</p>
        </div>
        </fieldset>
      </div>
      <nav>
        <li>
          <img src = "assets/images/artistic-brush.png">
          <img src = "assets/images/user-icon.png">
          <img src = "assets/images/sms-speech-bubble.png">
          <img src = "assets/images/computer-screen.png">
        </li>
      </nav>
    </form>
  </body>
</html>
