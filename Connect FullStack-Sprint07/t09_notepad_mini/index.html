<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Web App</title>
</head>
<body>
    <h1>Notes</h1>

    <!-- Form for adding notes -->
    <form id="note-form">
        <label for="note-name">Note Name:</label>
        <input type="text" id="note-name" required><br><br>

        <label for="note-importance">Note Importance:</label>
        <select id="note-importance">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select><br><br>

        <label for="note-content">Note Content:</label>
        <textarea id="note-content" required></textarea><br><br>

        <button type="button" id="add-note">Add Note</button>
    </form>

    <!-- List of saved notes -->
    <h2>Saved Notes:</h2>
    <ul id="note-list">
        <!-- Notes will be dynamically added here -->
    </ul>

    <script src="script.js" type="module"></script>
</body>
</html>
