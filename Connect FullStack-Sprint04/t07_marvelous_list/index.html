<!DOCTYPE html>
<html lang="en">
<head>
  <title>Film List</title>
  <link rel="stylesheet"href="css/style.css">
</head>
<body id = "body">
    <h1 id = "my-heading">Marvelous list</h1>
    <div class="container">
        <ul id="film-list">
            <li class="film-item" data-id="1">John Wick 4</li>
            <li class="film-item" data-id="2">The Witcher</li>
            <li class="film-item" data-id="3">Fight Club</li>
          </ul>
          <div id="film-details">
            <div class="film-info">
              <h2 id="film-title"></h2>
              <p id="film-date"></p>
              <p id="film-info"></p>
            </div>
            <div>
              <img id="film-poster" src="" alt="Film Poster">
              <div class="actors">
                <h3>Main Actors</h3>
                <p id="film-actors"></p>
              </div>
            </div>
          </div>
        </div>
  <script src="js/script.js"></script>
</body>
</html>
